<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container bg-white p-4 shadow rounded">

  <!-- Menu de abas -->
  <ul class="nav nav-tabs" id="cadastroTabs" role="tablist">
    <li class="nav-item">
      <button class="nav-link active" id="cliente-tab" data-bs-toggle="tab" data-bs-target="#cliente" type="button" role="tab">Cliente</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" id="produto-tab" data-bs-toggle="tab" data-bs-target="#produto" type="button" role="tab">Produto</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" id="servico-tab" data-bs-toggle="tab" data-bs-target="#servico" type="button" role="tab">Serviço</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" id="fornecedor-tab" data-bs-toggle="tab" data-bs-target="#fornecedor" type="button" role="tab">Fornecedor</button>
    </li>
  </ul>

  <!-- Conteúdo de cada aba -->
  <div class="tab-content border border-top-0 p-4">

    <!-- Cliente -->
    <div class="tab-pane fade show active" id="cliente" role="tabpanel">
      <form>
        <div class="row mb-3">
          <div class="col-md-4"><input type="text" class="form-control" placeholder="Nome"></div>
          <div class="col-md-4"><input type="text" class="form-control" placeholder="Telefone"></div>
          <div class="col-md-4"><input type="text" class="form-control" placeholder="CPF"></div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4"><select class="form-select"><option>Estado</option></select></div>
          <div class="col-md-4"><input type="text" class="form-control" placeholder="CEP"></div>
          <div class="col-md-4"><input type="text" class="form-control" placeholder="Cidade"></div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4"><input type="text" class="form-control" placeholder="Complemento"></div>
          <div class="col-md-4"><input type="text" class="form-control" placeholder="Bairro"></div>
          <div class="col-md-4"><input type="text" class="form-control" placeholder="Rua"></div>
        </div>
      </form>
    </div>

    <!-- Produto -->
    <div class="tab-pane fade" id="produto" role="tabpanel">
      <form>
        <div class="row mb-3">
          <div class="col-md-4"><input type="text" class="form-control" placeholder="Nome"></div>
          <div class="col-md-4"><input type="text" class="form-control" placeholder="Código de barra"></div>
          <div class="col-md-4"><input type="number" class="form-control" placeholder="Valor da Unidade"></div>
        </div>
        <div class="row mb-3">
          <div class="col-md-12">
            <textarea class="form-control" rows="4" placeholder="Descrição"></textarea>
          </div>
        </div>
      </form>
    </div>


    <!-- Serviço -->
    <div class="tab-pane fade" id="servico" role="tabpanel">
      <h5>Cadastro de Serviço</h5>
      <form class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Nome do Serviço">
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Código">
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Prestador">
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Valor do Serviço">
        </div>
        <div class="col-12">
          <textarea class="form-control" rows="4" placeholder="Descrição"></textarea>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-success px-5">Salvar</button>
          <button type="button" class="btn btn-danger px-5">Deletar</button>
        </div>
      </form>
    </div>

    <!-- Fornecedor -->
    <div class="tab-pane fade" id="fornecedor" role="tabpanel">
      <h5>Cadastro de Fornecedor</h5>
      <form class="row g-3">
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Nome">
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Telefone do Responsável">
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Número Casa/Apt">
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Complemento">
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Telefone">
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="CEP">
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="CNPJ">
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Rua">
        </div>
        <div class="col-md-3">
          <select class="form-select">
            <option selected>Estado</option>
            <option>SP</option>
            <option>RJ</option>
          </select>
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Cidade">
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Responsável">
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Bairro">
        </div>
        <div class="col-12">
          <input type="text" class="form-control" placeholder="Razão Social">
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-success px-5">Salvar</button>
          <button type="button" class="btn btn-danger px-5">Deletar</button>
        </div>
      </form>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
